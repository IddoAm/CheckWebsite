<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send GET Request and Alert Response</title>
</head>
<body>
    <script>
        // Create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();

        // Configure the request
        var url = 'http://glitter.org.il/glit';
        var params = 'id=-1&feed_owner_id=17485&publisher_id=17485&publisher_screen_name=PedroPedroTheKing&publisher_avatar=im1&background_color=White&date=2024-06-26T12:04:07.027Z&content=x&font_color=black';
        var fullUrl = url + '?' + params;
        xhr.open('GET', fullUrl, true);

        // Set up a function to handle the response
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
                // Success!
                alert('Response:\n\n' + xhr.responseText);
            } else {
                // Request error
                alert('Request failed. Status: ' + xhr.status + ' ' + xhr.statusText);
            }
        };

        // Handle network errors
        xhr.onerror = function() {
            alert('Network error occurred');
        };

        // Send the request
        xhr.send();
    </script>
</body>
</html>
